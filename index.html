 <!doctype html>
  <html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dot Field</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #0b0c10;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(1200px 800px at 70% 30%, rgba(40,70,120,0.08), transparent 60%);
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="overlay"></div>

    <script>
      (() => {
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");

        const state = {
          w: 0, h: 0,
          dpr: Math.max(1, window.devicePixelRatio || 1),
          mouse: { x: 0, y: 0, active: false }
        };

        const config = {
          spacing: 26,         // 点阵间距
          baseRadius: 1.1,     // 点半径
          pulseAmp: 0.7,       // 律动强度
          pulseSpeed: 1.2,     // 律动速度
          influenceRadius: 170,// 鼠标影响半径
          push: 18,            // 鼠标推动强度
          baseAlpha: 0.22      // 基础透明度
        };

        let dots = [];

        const resize = () => {
          state.w = window.innerWidth;
          state.h = window.innerHeight;
          canvas.width = Math.floor(state.w * state.dpr);
          canvas.height = Math.floor(state.h * state.dpr);
          canvas.style.width = state.w + "px";
          canvas.style.height = state.h + "px";
          ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
          buildDots();
        };

        const buildDots = () => {
          dots = [];
          for (let y = 0; y <= state.h; y += config.spacing) {
            for (let x = 0; x <= state.w; x += config.spacing) {
              const phase = (x * 0.015 + y * 0.02);
              dots.push({ x, y, phase });
            }
          }
        };

        const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

        const render = (ts) => {
          const t = ts * 0.001;
          ctx.clearRect(0, 0, state.w, state.h);

          for (const d of dots) {
            let ox = 0, oy = 0, influence = 0;

            if (state.mouse.active) {
              const dx = d.x - state.mouse.x;
              const dy = d.y - state.mouse.y;
              const dist = Math.hypot(dx, dy);
              if (dist < config.influenceRadius) {
                const k = 1 - dist / config.influenceRadius;
                influence = k * k;
                const inv = dist === 0 ? 0 : 1 / dist;
                ox = dx * inv * influence * config.push;
                oy = dy * inv * influence * config.push;
              }
            }

            const pulse = Math.sin(t * config.pulseSpeed + d.phase) * config.pulseAmp;
            const r = config.baseRadius + pulse * 0.35;
            const alpha = clamp(config.baseAlpha + (pulse + 1) * 0.08 + influence * 0.35, 0.08, 0.95);

            ctx.globalAlpha = alpha;
            ctx.fillStyle = "#e6e9f0";
            ctx.beginPath();
            ctx.arc(d.x + ox, d.y + oy, r, 0, Math.PI * 2);
            ctx.fill();
          }

          requestAnimationFrame(render);
        };

        window.addEventListener("mousemove", (e) => {
          const rect = canvas.getBoundingClientRect();
          state.mouse.x = e.clientX - rect.left;
          state.mouse.y = e.clientY - rect.top;
          state.mouse.active = true;
        });
        window.addEventListener("mouseleave", () => state.mouse.active = false);
        window.addEventListener("resize", resize);

        resize();
        requestAnimationFrame(render);
      })();
    </script>
  </body>
  </html>
