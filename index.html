 <!doctype html>
  <html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的个人站</title>
    <meta name="description" content="一个简单的个人主页" />
    <style>
      :root { --bg: #0f1222; --fg: #e8ecf4; --muted: #a8b0c2; --card: #171a2d; }
      * { box-sizing: border-box; }
      body {
        margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
        color: var(--fg); background: linear-gradient(120deg, #0f1222, #1b1f38);
        min-height: 100vh; display: grid; place-items: center;
      }
      .card {
        width: min(720px, 92vw); background: var(--card); border-radius: 16px; padding: 32px;
        box-shadow: 0 10px 40px rgba(0,0,0,.35);
      }
      h1 { margin: 0 0 8px; font-size: 32px; }
      p  { margin: 0 0 16px; color: var(--muted); line-height: 1.6; }
      a  { color: var(--fg); text-decoration: none; border-bottom: 1px solid rgba(255,255,255,.2); }
      .links { display: flex; gap: 16px; flex-wrap: wrap; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>你好，我是你的名字</h1>
      <p>一句话介绍：你做什么、擅长什么、正在关注什么。</p>
      <div class="links">
        <a href="https://github.com/你的用户名">GitHub</a>
        <a href="mailto:you@example.com">Email</a>
        <a href="#">Blog</a>
      </div>
    </main>
  </body>
  </html>
